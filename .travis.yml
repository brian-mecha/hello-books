language: python

python:
    - 3.5.2

# install dependencies for development environment
install:
    - pip install -r requirement.txt
    - pip install coveralls

services:
  - postgresql

addons:
  postgresql: '9.5'

apt:
  packages:
    - postgresql-server-dev-9.5

sudo: true

before_script:
  - psql -c 'create role brianmoitui with createdb;'
  - psql -c 'alter role brianmoitui with login;'
  - psql -c 'create database books_test_db;' -U brianmoitui

script:
    - py.test --cov

after_success:
    - coveralls

