language: python

python:
    - 3.5.2

# install dependencies for development environment
install:
    - pip install -r requirements.txt
    - pip install coveralls

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -U postgres -c "create extension postgis"

script:
    - py.test --cov

after_success:
    - coveralls

